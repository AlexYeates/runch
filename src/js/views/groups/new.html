<h1>Groups New</h1>

<form ng-submit="groupsNew.create()" method="post">
  <div class="">
    <label for="name">Name: </label>
    <input type="text" name="name" ng-model="groupsNew.group.name" placeholder="Name" required>
  </div>
  <!-- <div class="">
    <label for="day">Day: </label>
    <input type="text" name="day" ng-model="groupsNew.group.schedule.day" placeholder="Day">
  </div> -->

  <!-- <div class="">
    <label for="date">Date: </label>
    <input type="text" name="date" ng-model="groupsNew.group.schedule.date" placeholder="Date">
  </div> -->

  <div class="">
    <label for="date">Date: </label>
    <input class="form-control"
         ng-model="groupsNew.group.schedule.date"
         ng-model-options="{ updateOn: 'blur' }"
         placeholder="Select a date and time..."
         format="llll"
         min-view="month"
         start-view="day"
         min-date="groupsNew.minDateMoment"
         max-date="groupsNew.maxDateMoment"
         required="true"
         moment-picker="groupsNew.group.schedule.date">
  </div>

  <!-- <div class="">
    <label for="startTime">Start Time: </label>
    <input type="text" name="startTime" ng-model="groupsNew.group.schedule.startTime" placeholder="Start Time">
  </div> -->
  <div class="">
    <label for="meetingPoint">Meeting Point: </label>
    <input type="text" name="meetingPoint" ng-model="groupsNew.group.schedule.meetingPoint" placeholder="Meeting Point" required>
  </div>
  <div class="">
    <label for="location">Postcode: </label>
    <input type="text" name="location" ng-model="groupsNew.group.schedule.location" placeholder="Postcode"
      maxlength="8" required>
  </div>
  <div class="">
    <label for="distance">Distance: </label>
    <input type="text" name="distance" ng-model="groupsNew.group.schedule.distance" placeholder="Distance"
      maxlength="5">
  </div>
  <div class="">
    <label for="description">Description: </label>
    <input type="text" name="description" ng-model="groupsNew.group.schedule.description" placeholder="Description">
  </div>
  <div class="">
    <label for="maxRunners">Max Runners: </label>
    <input type="number" name="maxRunners" ng-model="groupsNew.group.schedule.maxRunners" placeholder="Max Runners"
      min="2" max="20" required>
  </div>
  <div class="">
    <label for="imageLink">Image URL: </label>
    <input type="text" name="imageLink" ng-model="groupsNew.group.image" placeholder="Image URL">
  </div>

  <input type="submit" name="" value="Add">
</form>
