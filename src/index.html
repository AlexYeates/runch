<!DOCTYPE html>
<html ng-app="runchApp">
  <head>
    <meta charset="utf-8">
    <title>Runch</title>
    <base href="/" />
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <nav>
      <ul>
        <li ng-hide="main.user">
          <a ui-sref="register">Register</a>
        </li>
        <li ng-hide="main.user">
          <a ui-sref="login">Login</a>
        </li>
        <!-- <li ng-show="main.user">
          <a ui-sref="usersIndex">Users</a>
        </li> -->
        <li ng-show="main.user">
          <a ui-sref="dashboard">Home</a>
        </li>
        <li ng-show="main.user">
          <a ui-sref="usersShow">Profile</a>
        </li>
        <li ng-show="main.user">
          <a ng-click="main.logout()">Logout</a>
        </li>
      </ul>
    </nav>
    <p ng-show="main.user">Welcome, {{ main.user.username }}</p>
    <main ui-view></main>
  </body>
</html>
