<h1>Groups Show</h1>

<p>{{ groupsShow.group.name }}</p>
<p>{{ groupsShow.group.admin }}</p>
<p>Group admin: {{ groupsShow.admin.username }}</p>
<p>{{ groupsShow.group.schedule }}</p>
<p>{{ groupsShow.group.members }}</p>
<h3>Group members:</h3>
<div ng-repeat="member in groupsShow.memberArray">
  <a ui-sref="usersShow({ id: member._id })">{{ member.username }}</a>
</div>
<div ng-repeat="comment in groupsShow.group.comments">
  <p>{{ comment.comment }}</p>
  <p>{{ comment.user }}</p>
</div>
<!-- <p>{{ groupsShow.group.comments }}</p>
<p>{{ groupsShow.group.comments.user }}</p> -->

<a ng-show="groupsShow.currentUserId == groupsShow.group.admin" ui-sref="groupsEdit({ id: groupsShow.group._id })">Edit Group</a>

<button ng-show="groupsShow.currentUserId == groupsShow.group.admin" ng-click="groupsShow.delete(groupsShow.group)">Delete</button>
