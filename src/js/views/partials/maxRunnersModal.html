<div class="my-modals">
  <div class="modal-header">
    <h3 class="modal-title"><strong>Too many runners!</strong></h3>
  </div>
  <div class="modal-body">
    <p>The maximum number of runners has been reached for {{ maxRunnersCtrl.group.name }}.</p>
    <p>You could perhaps join another group or create your own one.</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="maxRunnersCtrl.close()">Ok</button>
  </div>
</div>
