<div class="modal-header">
  <h3 class="modal-title">You've joined a run group</h3>
</div>
<div class="modal-body">
  <p>You've joined <strong>{{ groupsJoin.group.name }}</strong></p>
  <p><strong>Run schedule:</strong></p>
  <ul>
    <li>Date: {{ groupsJoin.group.name }}</li>
    <li></li>
    <li></li>
  </ul>
</div>
<div class="modal-footer">

</div>
