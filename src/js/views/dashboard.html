<div class="container-fluid">

  <div class="row">
    <div class="timetable col-md-5">
      <h2>Timetable</h2>

      <div ng-repeat="group in dashboard.upcomingArray  | orderBy : dashboard.orderBy track by $index">
      <!-- <div class="" ng-repeat="group in dashboard.all  | orderBy : 'schedule[0].date' track by $index"> -->

          <p>{{ group.name }}</p>
          <p>{{ group.schedule[0].viewableDate }}</p>
          <p>{{ group.schedule[0].startTime }}</p>
          <p>{{ group.schedule[0].meetingPoint }}</p>
          <p>{{ group.schedule[0].location }}</p>

      </div>

    </div>

    <div class="dash-groups col-md-7">
      <h2>My Groups</h2>
      <div class="group-item" ng-repeat="group in dashboard.user.groups">
        <a ui-sref="groupsShow({ id: group._id })"><img class="group-image" src="{{ group.image }}"></a>
        <div class="hover">
          <!--  More group info to go here -->
          <a ui-sref="groupsShow({ id: group._id })">{{ group.name }}</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="owned-groups col-md-3">
      <h2>Owned Groups</h2>
      <div ng-repeat="group in dashboard.user.ownedGroups">
        <a ui-sref="groupsShow({ id: group._id })">{{ group.name }}</a>
      </div>
      <button type="button" name="button" ui-sref="groupsNew">Create a running group</button>
    </div>

    <div class="dash-groups col-md-9">
      <h2>Running Groups</h2>
      <div class="group-item" ng-repeat="group in dashboard.all">
        <a ui-sref="groupsShow({ id: group._id })"><img class="group-image" src="{{ group.image }}"></a>
        <div class="hover">
          <!--  More group info to go here -->
          <a ui-sref="groupsShow({ id: group._id })">{{ group.name }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
