<div class="container">
  <div class="row">

    <div class="profile-info col-md-4">
      <img class="profile-image" ng-src="{{ main.user.image }}" alt="Profile Picture">
      <h2>{{ main.user.username }}'s Profile</h2>
      <p>Name: {{ main.user.name }}</p>
      <p>Age: {{ main.user.age }}</p>
      <p>Gender: {{ main.user.gender }}</p>
      <p>Location: {{ main.user.location }}</p>
      <p>About: {{ main.user.about }}</p>
      <button type="button" ui-sref="usersEdit({ id: main.user._id })">Edit</button>
    </div>

    <div class="user-groups col-md-8">
      <div class="group-item" ng-repeat="group in main.user.groups">
        <a ui-sref="groupsShow({ id: group._id })"><img class="group-image" src="{{ group.image }}"></a><h2 class="imageHeader">{{ group.name }}</h2>
      </div>
    </div>
  </div>

</div>
